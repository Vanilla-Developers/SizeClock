name: Release Plugin

on:
  push:
    branches:
      - main # или master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Права на создание релиза

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get project version
        id: get_version
        run: echo "VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.VERSION }}"
          name: "Release v${{ steps.get_version.outputs.VERSION }}"
          generate_release_notes: true # Автоматически создаем описание из коммитов
          # Используем wildcard, чтобы найти единственный jar в папке. Это самый надежный способ.
          files: "build/libs/*.jar"
          fail_on_unmatched_files: true
